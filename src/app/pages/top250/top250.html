<div class="container py-5">
  <h1 class="text-center text-warning mb-5 display-3">Top 250 Films</h1>

  @if (movies$ | async; as data) {
    <div class="top250-intro text-center mb-5">
      <p class="text-light fs-5 max-w-3xl mx-auto">
        Le classement ultime des 250 meilleurs films de tous les temps,<br>
        calculé à partir des notes TMDB pondérées par le nombre de votes.
      </p>
    </div>

    <div class="movies-grid">
      @for (movie of data.results; track movie.id; let i = $index) {
        <div class="top-movie-wrapper">
          <div class="rank-number">#{{ i + 1 }}</div>
          <app-movie-card [movie]="movie" />
        </div>
      }
    </div>

  } @else {
    <div class="text-center py-5">
      <app-loading-spinner />
      <p class="text-muted fs-4 mt-4">Chargement du classement...</p>
    </div>
  }
</div>
