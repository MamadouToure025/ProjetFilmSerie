<div class="container py-5 text-center">
  <h1 class="text-danger display-5 mb-5">Supprimer un film</h1>

  @if (!auth.isModeratorOrAdmin()) {
    <h2 class="text-danger">Accès refusé</h2>
  } @else if (loading) {
    <app-loading-spinner />
  } @else {
    <div class="card max-w-md mx-auto p-5">
      <img [src]="tmdb.getImage(film.posterPath)" class="w-100 rounded">
      <h2 class="text-light mt-4">{{ film.title }}</h2>
      <p class="text-muted">{{ film.releaseDate | date:'yyyy' }} • {{ film.runtime }} min</p>

      <div class="d-flex justify-center gap-4 mt-5">
        <button (click)="confirmDelete()" class="btn btn-danger large">
          Oui, supprimer
        </button>
        <button (click)="router.navigate(['/movie', film.id])" class="btn btn-outline">
          Annuler
        </button>
      </div>
    </div>
  }
</div>
